<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>HTML Projects with iframes</h1>
    </div>
    <div>
        <h2>Local Content</h2>
    </div>
    <div>
         <iframe src="local.html" frameborder="1"></iframe>
    </div>
    <div>
        <h2>External Website</h2>
    </div>
    <div>
        <iframe src="https://www.geekster.in/" frameborder="1" width="700" height="400"></iframe>
    </div>
    <div>
        <h2>YouTube Video</h2>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vAoYyYtSrvs?si=nmy3Bw8j6lbYaB6a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
